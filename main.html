<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <img src="img/logo.png" class="logo" alt="logo">

    <section class="buttons">
        <button class="btn">
            <img src="img/blue_t.png" class="imgBtn" alt="blue_tshirt">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" class="imgBtn" alt="blue_pants">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" class="imgBtn" alt="blue_skirt">
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </section>

    <ul class="items"></ul>
</body>
</html>
