<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1><img src="img/logo.png" alt="logo"></h1>

    <button class="btn">
        <img src="img/blue_t.png" alt="blue_tshirts">
    </button>
    <button class="btn">
        <img src="img/blue_p.png" alt="blue_pants">
    </button>
    <button class="btn">
        <img src="img/blue_s.png" alt="blue_skirt">
    </button>
    <button class="btn color_btn blue">Blue</button>
    <button class="btn color_btn yellow">Yellow</button>
    <button class="btn color_btn pink">Pink</button>

    <ul class="items">
        <li>
            <img src="img/pink_t.png" alt="pink_tshirts">
            <span>female, large</span>
        </li>
    </ul>
</body>
</html>
